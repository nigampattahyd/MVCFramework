<html>
<head>
    <meta charset="utf-8">
    <title>Mentor Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/MentorValidation.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style>
        .col-sm-2 {
            width: 20% !important;
        }

        .smalltext {
            font-size: 9px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3 style=" background-color:#50ba4c; color:#fff; text-align:center;  padding:10px; margin:0px; font-size:20px;">
            NextTech Mentor Application
        </h3>
        <form class="form-horizontal" id="form1" style="   padding:15px; border:1px solid #a8c0c9;" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-12">
                    <label>NextTech welcomes all potential Mentors to Apply to be part of the NextTech mentorship program. Please complete the fields below.</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label style="font-weight:bold;">Name<span style="color: red">*</span></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6"><input type="text" id="FirstName" name="FirstName" class="form-control" maxlength="40"> <label class="smalltext">First</label></div>
                        <div class="col-sm-6"><input type="text" id="LastName" name="LastName" class="form-control" maxlength="40"><label class="smalltext">Last</label></div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">


                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label>Company</label>
                            <input type="text" id="Organization" name="Organization" class="form-control" maxlength="40">
                        </div>
                        <div class="col-sm-6">
                            <label>Title</label>
                            <input type="text" id="Title" name="Title" class="form-control" maxlength="40">
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label style="font-weight:bold;">Address</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" id="Street1" name="Street1" class="form-control" maxlength="40">
                            <label class="smalltext">Street Address</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" id="AddressLine1" name="AddressLine1" class="form-control" maxlength="40">
                            <label class="smalltext">Address Line2</label>
                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6"><input type="text" id="City1" name="City1" class="form-control" maxlength="40"> <label class="smalltext">City</label></div>
                        <div class="col-sm-6"><select id="StateProvinceRegion1" class="form-control" maxlength="40"><option>--Select--</option> </select><label class="smalltext">State</label></div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6"><input type="text" id="ZIP1" name="ZIP1" class="form-control" maxlength="9"> <label class="smalltext">ZIP</label></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6"><label>Phone<span style="color: red">*</span></label><input type="text" id="Telephone1" name="Telephone1" class="form-control" maxlength="14"></div>
                        <div class="col-sm-6"><label>Mobile Phone</label><input type="text" id="Telephone2" name="Telephone2" class="form-control" maxlength="14"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6"><label>Email<span style="color: red">*</span></label><input type="text" id="PrimaryEmail" name="PrimaryEmail" class="form-control" maxlength="40"></div>
                        <div class="col-sm-6"><label>LinkedIn Profile URL</label><input type="text" id="LinkedIn" name="LinkedIn" class="form-control" placeholder="https://www.linkedin.com" maxlength="40"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>Upload Resume</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="button" id="get_file" value="Choose File">
                            <div id="customfileupload">No file chosen</div>
                            <input type="file" name="Resume" id="Resume" size="60" style="display:none;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>CAPTCHA<span style="color: red">*</span></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-6">

                            <input type="text" id="maincaptcha" disabled="disabled">
                          
                            <input type="button" id="refresh" value="Refresh"/>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <input type="text" id="Captcha" name="Captcha" maxlength="10">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="text-align:center;">
                    <button type="submit" id="btnsubmit" class="btn btn-primary" style="background-color:#50ba4c;border:#50ba4c;margin: 5px;">Submit</button>
                    <button type="button" id="btnclear" class="btn btn-default" style="background-color:#50ba4c;border:#50ba4c; color:#fff;">Clear</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
